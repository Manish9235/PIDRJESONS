<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Data Tracker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Chart.js for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4f46e5',
                        'secondary': '#10b981',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for better look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

        /* Ensure form input styling looks modern */
        .input-qty {
            width: 100%;
            padding: 0.5rem;
            font-size: 0.9rem;
            text-align: center;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            transition: box-shadow 0.15s ease, border-color 0.15s ease;
        }
        .input-qty:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(79,70,229,0.08);
            border-color: #4f46e5;
        }

        /* Chart Canvas Size */
        .chart-container {
            height: 400px;
            width: 100%;
        }

        /* Tab styling */
        .tab-button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease, color 0.2s ease;
            background: transparent;
            border: none;
        }
        .tab-button.active {
            background-color: #4f46e5;
            color: #fff;
            box-shadow: 0 4px 12px rgba(79,70,229,0.12);
        }
        .tab-button:not(.active):hover {
            background-color: #f3f4f6;
            color: #374151;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen p-4 md:p-8">

    <!-- Header -->
    <header class="mb-8">
        <h1 class="text-3xl font-extrabold text-gray-900 border-b pb-2 mb-2">Manufacturing Data System</h1>
        <p class="text-lg text-gray-500">Real-time tracking for Production, Inspection, Dispatch, and Rejection.</p>
        <p class="text-xs mt-2 text-gray-400">User ID: <span id="user-id">Loading...</span></p>
    </header>

    <!-- Tab Navigation -->
    <nav class="flex flex-wrap space-x-1 md:space-x-4 p-2 bg-white rounded-xl shadow-lg mb-6 sticky top-0 z-20">
        <button onclick="switchTab('Production')" class="tab-button active" data-process="Production">Production</button>
        <button onclick="switchTab('Inspection')" class="tab-button" data-process="Inspection">Inspection</button>
        <button onclick="switchTab('Dispatch')" class="tab-button" data-process="Dispatch">Dispatch</button>
        <button onclick="switchTab('Rejection')" class="tab-button" data-process="Rejection">Rejection</button>
    </nav>

    <div id="app-container" class="space-y-10">

        <!-- Download Section (Global) -->
        <section class="bg-white p-6 shadow-xl rounded-xl border border-secondary/20 flex flex-col md:flex-row items-center justify-between">
            <h3 class="text-xl font-medium text-gray-800 mb-4 md:mb-0">Export All Historical Data</h3>
            <button onclick="downloadCSV()" class="py-2 px-4 border border-secondary text-secondary rounded-lg font-semibold hover:bg-secondary hover:text-white transition duration-200 w-full md:w-auto">
                Download All Data (.csv)
            </button>
        </section>

        <!-- Process Views Container -->
        <div id="process-content-wrapper">
            <!-- Dynamically generated sections for Production, Inspection, Dispatch, Rejection -->
        </div>

    </div>

    <!-- App Logic (localStorage fallback) -->
    <script>
        // Local-only implementation using localStorage so the app works without Firebase.
        let userId = localStorage.getItem('prod_user_id') || ('user-' + Math.random().toString(36).slice(2, 9));
        localStorage.setItem('prod_user_id', userId);

        let allData = []; // Stored records
        let chartInstances = {};
        let currentProcess = 'Production';

        // Constants for Part Details
        const PART_CONFIG = [
            { line: 'M14', name: 'FRS', id: 'M14-FRS', color: '#4f46e5' },  // Primary Indigo
            { line: 'M15', name: 'RBF', id: 'M15-RBF', color: '#10b981' },  // Emerald
            { line: 'M16', name: 'ROR', id: 'M16-ROR', color: '#f97316' },  // Orange
            { line: 'G01', name: 'Fork-1', id: 'G01-Fork-1', color: '#ef4444' },  // Red
            { line: 'G01', name: 'Fork-2', id: 'G01-Fork-2', color: '#3b82f6' },  // Blue
            { line: 'M04', name: 'Fork-1', id: 'M04-Fork-1', color: '#8b5cf6' },  // Purple
            { line: 'M17', name: 'Fork-2', id: 'M17-Fork-2', color: '#ec4899' },  // Pink
        ];

        const PROCESSES = ['Production', 'Inspection', 'Dispatch', 'Rejection'];
        const STORAGE_KEY = 'prodinspector_data_v1';

        /**
         * Sets up the HTML structure for each process view.
         */
        function setupProcessViews() {
            const wrapper = document.getElementById('process-content-wrapper');
            wrapper.innerHTML = '';

            PROCESSES.forEach(process => {
                const processId = `process-${process}`;
                const section = document.createElement('div');
                section.id = processId;
                section.className = 'process-view hidden space-y-8';

                section.innerHTML = `
                    <!-- Data Entry Card -->
                    <section id="data-entry-${process}" class="bg-white p-6 shadow-xl rounded-xl border border-primary/20">
                        <h2 class="text-2xl font-semibold mb-4 text-primary">${process} Entry Sheet</h2>

                        <!-- Date Selector, Calendar and Status -->
                        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-4 space-y-3 sm:space-y-0">
                            <div class="flex items-center space-x-3">
                                <label for="entry-date-${process}" class="text-sm font-medium text-gray-700">Date:</label>
                                <input type="date" id="entry-date-${process}" class="p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-secondary focus:border-secondary transition duration-150">
                                <button onclick="showCalendarModal('${process}')" class="px-3 py-1 text-sm bg-primary text-white rounded hover:bg-primary/80">
                                    View Calendar
                                </button>
                            </div>
                            <div id="status-message-${process}" class="text-sm text-red-600 font-medium"></div>
                        </div>
                        
                        <!-- Calendar Modal -->
                        <div id="calendar-modal-${process}" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
                            <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-96 shadow-lg rounded-md bg-white">
                                <div class="flex justify-between items-center mb-4">
                                    <button onclick="navigateMonth('${process}', -1)" class="p-1 hover:bg-gray-100 rounded">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                                        </svg>
                                    </button>
                                    <h3 class="text-lg font-semibold text-gray-900" id="calendar-title-${process}"></h3>
                                    <button onclick="navigateMonth('${process}', 1)" class="p-1 hover:bg-gray-100 rounded">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                        </svg>
                                    </button>
                                    <button onclick="closeCalendarModal('${process}')" class="ml-4 text-gray-400 hover:text-gray-500">&times;</button>
                                </div>
                                <div class="grid grid-cols-7 gap-1 text-center text-sm mb-2">
                                    <div class="font-medium">Sun</div>
                                    <div class="font-medium">Mon</div>
                                    <div class="font-medium">Tue</div>
                                    <div class="font-medium">Wed</div>
                                    <div class="font-medium">Thu</div>
                                    <div class="font-medium">Fri</div>
                                    <div class="font-medium">Sat</div>
                                </div>
                                <div id="calendar-days-${process}" class="grid grid-cols-7 gap-1">
                                    <!-- Calendar days will be inserted here -->
                                </div>
                                <div class="mt-4 text-sm text-gray-600">
                                    Click on a date to view or edit data
                                </div>
                            </div>
                        </div>
                        
                        <!-- Edit Data Modal -->
                        <div id="edit-modal-${process}" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
                            <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-[32rem] shadow-lg rounded-md bg-white">
                                <div class="flex justify-between items-center mb-4">
                                    <h3 class="text-lg font-semibold text-gray-900" id="edit-modal-title-${process}"></h3>
                                    <button onclick="closeEditModal('${process}')" class="text-gray-400 hover:text-gray-500">&times;</button>
                                </div>
                                <div class="space-y-4">
                                    <div id="edit-form-${process}">
                                        <!-- Edit form will be dynamically inserted here -->
                                    </div>
                                    <div class="flex justify-end space-x-3 mt-4">
                                        <button onclick="closeEditModal('${process}')" 
                                            class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                                            Cancel
                                        </button>
                                        <button onclick="saveEditedData('${process}')"
                                            class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/80">
                                            Save Changes
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Input Grid Table -->
                        <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-lg">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50 sticky top-0 z-10">
                                    <tr>
                                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Line</th>
                                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Part Name</th>
                                        <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">${process} Quantity</th>
                                    </tr>
                                </thead>
                                <tbody id="entry-table-body-${process}" class="bg-white divide-y divide-gray-200">
                                    <!-- Rows will be injected here by JavaScript -->
                                </tbody>
                            </table>
                        </div>

                        <button onclick="saveData('${process}')" class="mt-6 w-full py-3 px-4 border border-transparent rounded-lg shadow-lg text-white font-semibold bg-primary hover:bg-primary/80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-300 disabled:opacity-50" id="save-button-${process}">
                            Save ${process} Data
                        </button>
                    </section>

                    <!-- Dashboard and Charts -->
                    <section id="dashboard-${process}" class="space-y-6">
                        <h2 class="text-2xl font-semibold text-primary">${process} Live Dashboard</h2>

                        <!-- Cumulative Cards Grid -->
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-6">
                            ${PART_CONFIG.map(part => `
                                <div class="bg-white p-4 rounded-xl shadow-md border-l-4" style="border-left-color: ${part.color}">
                                    <div class="text-sm font-medium text-gray-600">${part.line} ${part.name}</div>
                                    <div class="text-2xl font-bold mt-2" id="cumulative-${process}-${part.id}">0</div>
                                    <div class="text-xs text-gray-500 mt-1">Total ${process}</div>
                                </div>
                            `).join('')}
                        </div>

                        <!-- Charts Grid -->
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <!-- Daily Total Quantity Chart -->
                            <div class="bg-white p-6 shadow-xl rounded-xl border border-gray-200">
                                <h3 class="text-xl font-medium text-gray-800 mb-4">Daily Activity: ${process}</h3>
                                <div class="chart-container">
                                    <canvas id="dailyTotalChart-${process}"></canvas>
                                </div>
                            </div>

                            <!-- Cumulative Production Chart -->
                            <div class="bg-white p-6 shadow-xl rounded-xl border border-gray-200">
                                <h3 class="text-xl font-medium text-gray-800 mb-4">Cumulative Trend: ${process}</h3>
                                <div class="chart-container">
                                    <canvas id="cumulativeChart-${process}"></canvas>
                                </div>
                            </div>
                        </div>
                    </section>
                `;
                wrapper.appendChild(section);
                
                // Initialize date input and table for this view
                populateEntryTable(process);
            });
        }

        /**
         * Switches the active tab and view.
         * @param {string} process - The process name (e.g., 'Production').
         */
        window.switchTab = function(process) {
            currentProcess = process;

            // Update tab button styles
            document.querySelectorAll('.tab-button').forEach(btn => {
                if (btn.dataset.process === process) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Update content visibility
            document.querySelectorAll('.process-view').forEach(view => {
                if (view.id === `process-${process}`) {
                    view.classList.remove('hidden');
                } else {
                    view.classList.add('hidden');
                }
            });
            
            // Re-render charts and update cumulative cards
            if (allData.length > 0) {
                renderChartsForProcess(currentProcess, allData);
                updateCumulativeCards(currentProcess, allData);
            }
        }

        /**
         * Populates the HTML table with input fields for all 7 parts and the specific process.
         * @param {string} process - The process name.
         */
        function populateEntryTable(process) {
            const tbody = document.getElementById(`entry-table-body-${process}`);
            if (!tbody) return;

            tbody.innerHTML = ''; // Clear previous entries

            PART_CONFIG.forEach(part => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900">${part.line}</td>
                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-500">${part.name}</td>
                    <td class="p-1">
                        <input type="number" min="0" value="" placeholder="0" id="input-${part.id}-${process}" class="input-qty" data-part-id="${part.id}" data-process="${process}">
                    </td>
                `;
                tbody.appendChild(row);
            });

            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            const dateInput = document.getElementById(`entry-date-${process}`);
            if (dateInput) dateInput.value = today;
        }

        /**
         * Converts date string (YYYY-MM-DD) to a standard format for comparison.
         * @param {string} dateString
         * @returns {number} Timestamp
         */
        const dateToTimestamp = (dateString) => new Date(dateString).getTime();

        /**
         * Sets up the real-time listener for production data.
         */
        // Load persisted data from localStorage into memory and render charts
        function loadAllDataFromStorage() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                allData = raw ? JSON.parse(raw) : [];
            } catch (e) {
                console.error('Failed to parse stored data:', e);
                allData = [];
            }
            // Normalize timestamps to ISO strings if necessary
            allData = allData.map(d => ({
                ...d,
                timestamp: d.timestamp || new Date().toISOString()
            }));
        }

        function startDataListener() {
            // No realtime backend in local mode. Simply load and render.
            loadAllDataFromStorage();
            PROCESSES.forEach(process => renderChartsForProcess(process, allData));
        }

        /**
         * Processes raw data for chart consumption and triggers rendering for a specific process.
         * @param {string} process
         * @param {Array<Object>} data
         */
        function renderChartsForProcess(process, data) {
            const processData = data.filter(d => d.process === process);
            const sortedData = [...processData].sort((a, b) => dateToTimestamp(a.date) - dateToTimestamp(b.date));

            // --- 1. Daily Total Activity Per Part (Bar Chart) ---
            const dailyData = {};
            const today = new Date().toISOString().split('T')[0];

            sortedData.filter(d => d.date === today && d.quantity > 0).forEach(d => {
                dailyData[d.part_id] = (dailyData[d.part_id] || 0) + d.quantity;
            });

            const dailyLabels = PART_CONFIG.map(p => `${p.line} ${p.name}`);
            const dailyQuantities = PART_CONFIG.map(p => dailyData[p.id] || 0);

            renderDailyTotalChart(process, dailyLabels, dailyQuantities);

            // --- 2. Cumulative Production Trend (Line Chart) ---
            const uniqueDates = Array.from(new Set(sortedData.map(d => d.date))).sort();
            const cumulativePartTotals = {}; // {part_id: [dataPoints]}

            PART_CONFIG.forEach(p => {
                cumulativePartTotals[p.id] = [];
                let runningTotal = 0;

                uniqueDates.forEach(date => {
                    // Calculate quantity for the current date and process
                    const dailyQty = sortedData
                        .filter(d => d.date === date && d.part_id === p.id)
                        .reduce((sum, d) => sum + d.quantity, 0);

                    runningTotal += dailyQty;
                    cumulativePartTotals[p.id].push(runningTotal);
                });
            });

            renderCumulativeChart(process, uniqueDates, cumulativePartTotals);
        }


        /**
         * Renders the Daily Total Activity Bar Chart.
         * @param {string} process
         * @param {Array<string>} labels
         * @param {Array<number>} data
         */
        function renderDailyTotalChart(process, labels, data) {
            const chartId = `dailyTotalChart-${process}`;
            const ctx = document.getElementById(chartId)?.getContext('2d');
            if (!ctx) return;

            const total = data.reduce((a, b) => a + b, 0);
            // Use part-specific colors per bar
            const bgColors = PART_CONFIG.map(p => (p.color || '#4f46e5') + '80');
            const borderColors = PART_CONFIG.map(p => p.color || '#4f46e5');

            if (chartInstances[chartId]) {
                chartInstances[chartId].data.labels = labels;
                chartInstances[chartId].data.datasets[0].data = data;
                chartInstances[chartId].data.datasets[0].label = `${process} Quantity Today (Total: ${total})`;
                chartInstances[chartId].data.datasets[0].backgroundColor = bgColors;
                chartInstances[chartId].data.datasets[0].borderColor = borderColors;
                chartInstances[chartId].update();
                return;
            }

            chartInstances[chartId] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `${process} Quantity Today (Total: ${total})`,
                        data: data,
                        backgroundColor: bgColors,
                        borderColor: borderColors,
                        borderWidth: 1,
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y', // Horizontal bars
                    plugins: { legend: { display: true } },
                    scales: {
                        x: { beginAtZero: true, title: { display: true, text: 'Quantity' } }
                    }
                }
            });
        }

        /**
         * Renders the Cumulative Production Trend Line Chart.
         * @param {string} process
         * @param {Array<string>} labels - Dates
         * @param {Object} cumulativePartTotals - {part_id: [cumulative totals]}
         */
        function renderCumulativeChart(process, labels, cumulativePartTotals) {
            const chartId = `cumulativeChart-${process}`;
            const ctx = document.getElementById(chartId)?.getContext('2d');
            if (!ctx) return;

            const datasets = PART_CONFIG.map(part => {
                return {
                    label: `${part.line} ${part.name}`,
                    data: cumulativePartTotals[part.id] || [],
                    borderColor: part.color,
                    backgroundColor: part.color + '40', // light fill
                    tension: 0.3,
                    fill: false,
                    pointRadius: 3,
                    pointHoverRadius: 5,
                };
            });

            if (chartInstances[chartId]) {
                chartInstances[chartId].data.labels = labels;
                chartInstances[chartId].data.datasets = datasets;
                chartInstances[chartId].update();
                return;
            }

            chartInstances[chartId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' },
                        title: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true, title: { display: true, text: 'Cumulative Quantity' } },
                        x: { title: { display: true, text: 'Date' } }
                    }
                }
            });
        }

        /**
         * Handles saving the daily data entry for the specified process.
         * @param {string} process - The process name (e.g., 'Production').
         */
        window.saveData = function(process) {
            const dateInput = document.getElementById(`entry-date-${process}`);
            const date = dateInput ? dateInput.value : '';
            const statusDiv = document.getElementById(`status-message-${process}`);
            const saveButton = document.getElementById(`save-button-${process}`);

            if (!date) {
                if (statusDiv) statusDiv.textContent = 'Please select a date.';
                return;
            }

            if (statusDiv) statusDiv.textContent = 'Saving data...';
            if (saveButton) saveButton.disabled = true;

            try {
                loadAllDataFromStorage();

                let totalEntries = 0;
                let anyDataEntered = false;

                PART_CONFIG.forEach(part => {
                    const inputId = `input-${part.id}-${process}`;
                    const inputElement = document.getElementById(inputId);
                    const quantity = inputElement ? +(inputElement.value) || 0 : 0;

                    if (quantity > 0) {
                        anyDataEntered = true;

                        const record = {
                            part_id: part.id,
                            part_line: part.line,
                            part_name: part.name,
                            process: process,
                            date: date,
                            quantity: quantity,
                            timestamp: new Date().toISOString(),
                            user_id: userId
                        };

                        const existingIndex = allData.findIndex(d => d.part_id === part.id && d.process === process && d.date === date);
                        if (existingIndex >= 0) allData[existingIndex] = record; else allData.push(record);
                        totalEntries++;
                    }
                });

                if (!anyDataEntered) {
                    if (statusDiv) statusDiv.textContent = 'No quantities entered. Nothing saved.';
                    if (saveButton) saveButton.disabled = false;
                    return;
                }

                localStorage.setItem(STORAGE_KEY, JSON.stringify(allData));

                if (statusDiv) {
                    statusDiv.textContent = `Success! Saved ${totalEntries} ${process} records for ${date}.`;
                    statusDiv.classList.remove('text-red-600');
                    statusDiv.classList.add('text-secondary');
                }

                // Clear inputs
                document.querySelectorAll(`#data-entry-${process} .input-qty`).forEach(input => input.value = '');

                // Re-render
                PROCESSES.forEach(p => renderChartsForProcess(p, allData));

            } catch (error) {
                console.error('Error saving data:', error);
                if (statusDiv) {
                    statusDiv.textContent = `Save Failed: ${error.message}`;
                    statusDiv.classList.remove('text-secondary');
                    statusDiv.classList.add('text-red-600');
                }
            } finally {
                if (saveButton) saveButton.disabled = false;
                setTimeout(() => {
                    if (statusDiv) {
                        statusDiv.textContent = '';
                        statusDiv.classList.remove('text-secondary', 'text-red-600');
                    }
                }, 4000);
            }
        }

        // Track current viewing month/year
        let currentViewMonth = new Date().getMonth();
        let currentViewYear = new Date().getFullYear();

        /**
         * Navigate calendar month
         * @param {string} process - The process name
         * @param {number} delta - Month change (-1 or 1)
         */
        window.navigateMonth = function(process, delta) {
            currentViewMonth += delta;
            if (currentViewMonth > 11) {
                currentViewMonth = 0;
                currentViewYear++;
            } else if (currentViewMonth < 0) {
                currentViewMonth = 11;
                currentViewYear--;
            }
            renderCalendar(process);
        }

        /**
         * Shows the calendar modal for a process and populates it with data indicators
         * @param {string} process - The process name
         */
        window.showCalendarModal = function(process) {
            const modal = document.getElementById(`calendar-modal-${process}`);
            currentViewMonth = new Date().getMonth();
            currentViewYear = new Date().getFullYear();
            renderCalendar(process);
            modal.classList.remove('hidden');
        }

        /**
         * Renders the calendar for current view month/year
         * @param {string} process - The process name
         */
        function renderCalendar(process) {
            const daysContainer = document.getElementById(`calendar-days-${process}`);
            const titleElement = document.getElementById(`calendar-title-${process}`);
            
            titleElement.textContent = new Date(currentViewYear, currentViewMonth).toLocaleDateString('en-US', { 
                month: 'long', 
                year: 'numeric' 
            });
            
            const firstDay = new Date(currentViewYear, currentViewMonth, 1);
            const lastDay = new Date(currentViewYear, currentViewMonth + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDay = firstDay.getDay();
            
            // Get all dates with data for this process and month
            const datesWithData = allData
                .filter(d => d.process === process)
                .reduce((acc, entry) => {
                    const date = new Date(entry.date);
                    if (date.getMonth() === currentViewMonth && date.getFullYear() === currentViewYear) {
                        if (!acc[date.getDate()]) {
                            acc[date.getDate()] = [];
                        }
                        acc[date.getDate()].push(entry);
                    }
                    return acc;
                }, {});
            
            let calendarHTML = '';
            
            // Add empty cells for days before the first of the month
            for (let i = 0; i < startingDay; i++) {
                calendarHTML += '<div class="p-2"></div>';
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const hasData = datesWithData[day];
                const today = new Date();
                const isToday = day === today.getDate() && 
                              currentViewMonth === today.getMonth() && 
                              currentViewYear === today.getFullYear();
                
                const dateStr = `${currentViewYear}-${String(currentViewMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                const dateClasses = [
                    'cursor-pointer p-2 rounded-full w-8 h-8 mx-auto flex items-center justify-center',
                    hasData ? 'bg-primary text-white hover:bg-primary/80' : 'hover:bg-gray-100',
                    isToday ? 'ring-2 ring-primary ring-offset-2' : ''
                ].join(' ');
                
                calendarHTML += `
                    <div class="text-center">
                        <div class="${dateClasses}" 
                             onclick="showEditModal('${process}', '${dateStr}')"
                             title="${hasData ? 'Click to edit data' : 'Click to add data'}">
                            ${day}
                        </div>
                    </div>
                `;
            }
            
            daysContainer.innerHTML = calendarHTML;
        }

        /**
         * Shows the edit modal for a specific date
         * @param {string} process - The process name
         * @param {string} date - The date in YYYY-MM-DD format
         */
        window.showEditModal = function(process, date) {
            const modal = document.getElementById(`edit-modal-${process}`);
            const title = document.getElementById(`edit-modal-title-${process}`);
            const form = document.getElementById(`edit-form-${process}`);
            
            title.textContent = `Edit ${process} Data for ${new Date(date).toLocaleDateString()}`;
            
            // Get existing data for this date
            const existingData = PART_CONFIG.map(part => {
                const record = allData.find(d => 
                    d.process === process && 
                    d.part_id === part.id && 
                    d.date === date
                );
                return {
                    ...part,
                    quantity: record ? record.quantity : 0
                };
            });
            
            // Generate edit form
            const formHTML = existingData.map(part => `
                <div class="flex items-center space-x-4 p-2 hover:bg-gray-50 rounded" 
                     style="border-left: 4px solid ${part.color}">
                    <div class="flex-1">
                        <div class="font-medium">${part.line} ${part.name}</div>
                    </div>
                    <input type="number" 
                           value="${part.quantity}"
                           min="0"
                           class="w-24 p-2 border border-gray-300 rounded focus:ring-primary focus:border-primary"
                           data-part-id="${part.id}"
                           data-edit-date="${date}">
                </div>
            `).join('');
            
            form.innerHTML = formHTML;
            modal.classList.remove('hidden');
        }

        /**
         * Closes the edit modal
         * @param {string} process - The process name
         */
        window.closeEditModal = function(process) {
            document.getElementById(`edit-modal-${process}`).classList.add('hidden');
        }

        /**
         * Saves edited data
         * @param {string} process - The process name
         */
        window.saveEditedData = function(process) {
            const form = document.getElementById(`edit-form-${process}`);
            const inputs = form.querySelectorAll('input[type="number"]');
            let updated = false;
            
            inputs.forEach(input => {
                const quantity = +(input.value) || 0;
                const partId = input.dataset.partId;
                const date = input.dataset.editDate;
                const part = PART_CONFIG.find(p => p.id === partId);
                
                if (!part) return;
                
                // Find existing record or create new one
                const existingIndex = allData.findIndex(d => 
                    d.process === process && 
                    d.part_id === partId && 
                    d.date === date
                );
                
                const record = {
                    part_id: part.id,
                    part_line: part.line,
                    part_name: part.name,
                    process: process,
                    date: date,
                    quantity: quantity,
                    timestamp: new Date().toISOString(),
                    user_id: userId
                };
                
                if (existingIndex >= 0) {
                    if (quantity > 0) {
                        allData[existingIndex] = record;
                    } else {
                        allData.splice(existingIndex, 1); // Remove if quantity is 0
                    }
                } else if (quantity > 0) {
                    allData.push(record);
                }
                
                updated = true;
            });
            
            if (updated) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(allData));
                renderCalendar(process); // Update calendar view
                renderChartsForProcess(process, allData); // Update charts
                updateCumulativeCards(process, allData); // Update cards
                
                const statusDiv = document.getElementById(`status-message-${process}`);
                statusDiv.textContent = 'Data updated successfully!';
                statusDiv.classList.remove('text-red-600');
                statusDiv.classList.add('text-secondary');
                setTimeout(() => {
                    statusDiv.textContent = '';
                    statusDiv.classList.remove('text-secondary');
                }, 3000);
            }
            
            closeEditModal(process);
        }
        
        /**
         * Closes the calendar modal for a process
         * @param {string} process - The process name
         */
        window.closeCalendarModal = function(process) {
            document.getElementById(`calendar-modal-${process}`).classList.add('hidden');
        }

        /**
         * Updates the cumulative cards for a process
         * @param {string} process - The process name
         * @param {Array} data - The process data
         */
        function updateCumulativeCards(process, data) {
            PART_CONFIG.forEach(part => {
                const total = data
                    .filter(d => d.part_id === part.id && d.process === process)
                    .reduce((sum, d) => sum + d.quantity, 0);
                
                const element = document.getElementById(`cumulative-${process}-${part.id}`);
                if (element) {
                    element.textContent = total.toLocaleString();
                }
            });
        }

        /**
         * Generates and triggers the download of all data as a CSV file.
         * Exports four blocks (one per process). Each block has a header row: Date, parts..., Total
         */
        window.downloadCSV = function() {
            if (allData.length === 0) {
                const globalStatusDiv = document.getElementById('status-message-Production');
                globalStatusDiv.textContent = 'No data available to download.';
                globalStatusDiv.classList.add('text-red-600');
                setTimeout(() => {
                    globalStatusDiv.textContent = '';
                    globalStatusDiv.classList.remove('text-red-600');
                }, 3000);
                return;
            }

            const parts = PART_CONFIG;
            let csvContent = '';

            PROCESSES.forEach((process, pIndex) => {
                // Section title row (process name)
                csvContent += `"${process}"\n`;

                // Header row
                const headers = ['Date', ...parts.map(p => `${p.line} ${p.name}`), 'Total'];
                csvContent += headers.map(h => `"${h}"`).join(',') + '\n';

                // Dates for this process
                const dateSet = Array.from(new Set(allData.filter(d => d.process === process).map(d => d.date))).sort((a, b) => dateToTimestamp(a) - dateToTimestamp(b));

                // Totals for this process
                const totalsPerPart = parts.map(() => 0);
                let grandTotal = 0;

                if (dateSet.length === 0) {
                    // Add an empty row to keep consistent format
                    csvContent += headers.map(() => '""').join(',') + '\n';
                } else {
                    dateSet.forEach(date => {
                        const rowVals = parts.map((part, idx) => {
                            const sum = allData
                                .filter(d => d.process === process && d.date === date && d.part_id === part.id)
                                .reduce((s, x) => s + x.quantity, 0);
                            totalsPerPart[idx] += sum;
                            return sum;
                        });

                        const rowTotal = rowVals.reduce((a, b) => a + b, 0);
                        grandTotal += rowTotal;

                        const row = [date, ...rowVals, rowTotal];
                        csvContent += row.map(field => `"${field}"`).join(',') + '\n';
                    });
                }

                // Totals row for this process
                const totalsRow = ['Total', ...totalsPerPart, grandTotal];
                csvContent += totalsRow.map(field => `"${field}"`).join(',') + '\n';

                // Blank line separator between processes
                csvContent += '\n';
            });

            // Create a Blob and trigger the download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            const today = new Date().toISOString().split('T')[0];

            link.setAttribute('href', url);
            link.setAttribute('download', `production_data_export_${today}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            console.log('CSV download triggered.');
        }

        // Initialize the application when the window loads
        window.onload = function() {
            setupProcessViews();
            switchTab(currentProcess);
            startDataListener();
        };
    </script>
